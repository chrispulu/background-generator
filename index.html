		<h1>Background Generator</h1>

		<!-- one thing to note about color values in HTML,
		rgb(0,0,0) won't work it only allows #rrggbb values -->
		<input oninput="setGradient()" class="color1" type="color" name="color1" value="#ff0000">

		have one attribute -->
